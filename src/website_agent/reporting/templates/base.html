<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Website Quality Agent" }}</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem; color: #0f172a; }
      h1, h2, h3 { margin-bottom: 0.25rem; }
      table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
      th, td { border: 1px solid #e2e8f0; padding: 0.5rem; text-align: left; }
      th { background: #f8fafc; }
      a { color: #0f766e; text-decoration: none; }
      .badge { padding: 0.2rem 0.4rem; border-radius: 0.3rem; font-size: 0.85rem; }
      .Critical { background: #fee2e2; color: #991b1b; }
      .High { background: #ffedd5; color: #c2410c; }
      .Medium { background: #fef3c7; color: #92400e; }
      .Low { background: #e0f2fe; color: #075985; }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
